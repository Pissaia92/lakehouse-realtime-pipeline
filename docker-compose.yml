services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - lakehouse-net

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    depends_on:
      - minio
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - lakehouse-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - lakehouse-net

  generator:
    build:
      context: .
      dockerfile: Dockerfile.generator
    depends_on:
      - kafka
    volumes:
      - ./src/ingestion:/app
    networks:
      - lakehouse-net

  flink:
    image: flink:1.18-scala_2.12
    ports:
      - "8081:8081"
    depends_on:
      - kafka
    command: jobmanager start-distributed
    networks:
      - lakehouse-net

  iceberg:
    build:
      context: ./docker/iceberg
    depends_on:
      - minio
    networks:
      - lakehouse-net

  dbt:
    image: ghcr.io/dbt-labs/dbt-core:latest
    depends_on:
      - minio
    working_dir: /app
    volumes:
      - ./src/transformations/dbt:/app
    command: >
      bash -c "
      dbt deps &&
      dbt run
      "
    environment:
      DBT_PROFILES_DIR: /app
      DBT_TARGET: prod
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
    networks:
      - lakehouse-net

  duckdb:
    build:
      context: ./docker/duckdb
    ports:
      - "8080:8080"
    depends_on:
      - minio
    networks:
      - lakehouse-net

  prometheus:
    image: prom/prometheus:v3.0.0
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    environment:
      - PROMETHEUS_CONFIG_FILE=/etc/prometheus/prometheus.yml
    # volumes:
    #   - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - lakehouse-net

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - ./prometheus/grafana_dashboard.json:/var/lib/grafana/dashboards/iceberg.json
    networks:
      - lakehouse-net

  loki:
  image: grafana/loki:2.9.0
  command: -config.file=/etc/loki/local-config.yaml
  ports:
    - "3100:3100"
  networks:
    - lakehouse-net

  jaeger:
    image: jaegertracing/all-in-one:1.32
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    networks:
      - lakehouse-net

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
      - "6380:6380"
    networks:
      - lakehouse-net

networks:
  lakehouse-net:
    driver: bridge